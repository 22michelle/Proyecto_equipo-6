<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/registro.css" />
    <title>Formulario de Registro</title>
  </head>
  <body>
    <!-- Header-Barra navegación -->
    <header class="header">
      <img class="icon" src="../img/logo.png" alt="logo" />
      <div>
        <a class="links" href=""></a>
        <a class="links" href="../pages/home.html">Inicio</a>
      </div>
      <div></div>
    </header>

    <div class="general">
      <img class="img_body" src="../img/registro.jpg" alt="" />
      <div class="Novedades">
        <section class="form-register">
          <h4>¡Regístrate!</h4>
          <input
            class="controls"
            type="text"
            name="nombres"
            id="nombre"
            placeholder="Ingresa tu nombre"
          /><br />
          <input
            class="controls"
            type="text"
            name="apellido"
            id="apellidos"
            placeholder="Ingresa tu apellido"
          /><br />
          <input
            class="controls"
            type="email"
            name="correo"
            id="correo"
            placeholder="Ingresa tu correo"
          /><br />
          <input
            class="controls"
            type="password"
            name="correo"
            id="correo"
            placeholder="Ingresa tu contraseña"
          /><br />
          <input class="botons" type="submit" value="Crear cuenta" />
        </section>
      </div>
    </div>
  </body>
</html>
